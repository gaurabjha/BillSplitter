<body>
    <header class="p-5 bg-dark text-white text-center">
        <span class="text-center">
            <p class="h1">Bill Splitter</p>
            <p>Split your bill, the free and smart way!</p>
        </span>
    </header>
    <div class="container p-4 my-5 border bg-light">
        <!-- <div id="Bill">
            <button type="button" class="btn btn-info btn-block add-new  w-100">
                <i class="fa fa-plus"></i> Add New
            </button>

        <div id="card_container">
            <!-- Bill Meta Data Card -->
            <div class="card" id="BillMetaCard">
                <div class="card-header bg-primary">
                    <div class="w-100 text-left text-white">Bill Details</div>
                </div>
                <div id="BillMeta">
                    <div class="card-body">
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="meta-bill-name"
                                placeholder="Enter a Name for the Bill" name="bill-name" required>
                            <label for="bill-name">Bill Name:</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="person" placeholder="Enter name" required>
                            <label>Person Name 1:</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="person" placeholder="Enter name" required>
                            <label>Person Name 2:</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="person" placeholder="Enter name" required>
                            <label>Person Name 3:</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="person" placeholder="Enter name" required>
                            <label>Person Name 4:</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="person" placeholder="Enter name" required>
                            <label>Person Name 5:</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Expense Card -->
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <div class="col-sm-8">
                        <h2>
                            <span id="BillName"></span>
                        </h2>
                        <span id="participants"></span>
                    </div>
                    <button class="btn btn-default w-100 text-left text-white" id="AddExpenseButton">
                        Add Expense
                    </button>
                </div>
                <div class="card-body" id="ExpenditureBody">
                    <div id="expendeEditor">
                        <div class="table-responsive-xxl bg-white">
                            <div class="table-wrapper">
                                <form action="" id="commentForm">
                                    <fieldset>
                                        <table id="expenseTable" class="table table-hover table-bordered"
                                            style="text-overflow: ellipsis;">
                                            <colgroup>
                                                <col class="col-md-2">
                                                <col class="col-md-6">
                                                <col class="col-md-1">
                                                <col class="col-md-2">
                                                <col class="col-md-1">
                                            </colgroup>
                                            <thead>
                                                <tr>
                                                    <th>Paid By</th>
                                                    <th>Expenditure Summary</th>
                                                    <th>Amount</th>
                                                    <th>Shared By</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>

                                    </fieldset>
                                </form>
                            </div>
                        </div>
                        <button type="button" class="btn btn-info btn-block add-new  w-100">
                            <i class="fa fa-plus"></i> Add New
                        </button>
                    </div>
                </div>
            </div>

            <!-- Expense Report Card -->
            <div class="card" id="ExpenseReportCard">
                <div class="card-header bg-primary">
                    <div class="w-100 text-left text-white">
                        <button class="btn btn-default w-100 text-left text-white" id="ExpenseReportButton">
                            Expense Report
                        </button>
                    </div>
                </div>
                <div class="card-body" id="ExpenseReportCardBody">
                </div>
            </div>


        </div>
    </div>
