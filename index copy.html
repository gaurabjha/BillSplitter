        crossorigin="anonymous" />


    <!-- Drop Box -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.css">
    <script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        table.table th i {
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }

        table.table td a.add {
            color: #27C46B;
        }

        table.table td a.edit {
            color: #FFC107;
        }

        table.table td a.delete {
            color: #E34724;
        }

        table.table td .add {
            display: none;
        }
    </style>

<body>

    <header class="p-5 bg-dark text-white text-center">
        <span class="text-center">
            <p class="h1">Bill Splitter</p>
            <p>Split your bill, the free and smart way!</p>
        </span>
    </header>
    <div class="container p-4 my-5 border bg-light">
        <!-- <div id="Bill">
            <button type="button" class="btn btn-info btn-block add-new  w-100">
                <i class="fa fa-plus"></i> Add New
            </button>
        </div> -->

        <div id="accordion">

            <div class="card" id="BillMetaCard">
                <div class="card-header bg-primary">
                    <button class="btn  btn-default w-100 text-left text-white" data-bs-toggle="collapse"
                        href="#BillMeta">Bill Details</button>
                </div>
                <div id="BillMeta" class="collapse show" data-bs-parent="#accordion">
                    <div class="card-body">
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="meta-bill-name"
                                placeholder="Enter a Name for the Bill" name="bill-name" required>
                            <label for="bill-name">Bill Name:</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="person" placeholder="Enter name" required>
                            <label for="person1">Person Name 1:</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="person" placeholder="Enter name" required>
                            <label for="person2">Person Name 2:</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-primary">
                    <button class="collapsed btn btn-default w-100 text-left text-white" id="AddExpenseAccordianButton"
                        data-bs-toggle="collapse" href="#ExpenseCard">
                        Add Expense
                    </button>
                </div>
                <div id="ExpenseCard" class="collapse" data-bs-parent="#accordion">
                    <div class="card-body">
                        <div id="expendeEditor">
                            <div class="table bg-white">
                                <div class="table-wrapper">
                                    <div class="table-title">
                                        <div class="row">
                                            <div class="col-sm-8">
                                                <h2>
                                                    <Add> <span id="BillName"></span> <b>Expense</b>
                                                </h2> for <span id="participants">Gaurab,Pushan,Faiz,Chandan,Awal</span>
                                            </div>
                                        </div>
                                    </div>
                                    <form action="" id="commentForm">
                                        <fieldset>
                                            <table id="expenseTable" class="table  table-hover table-bordered"
                                                style="text-overflow: ellipsis;">
                                                <colgroup>
                                                    <col class="col-md-2">
                                                    <col class="col-md-6">
                                                    <col class="col-md-1">
                                                    <col class="col-md-2">
                                                    <col class="col-md-1">
                                                </colgroup>
                                                <thead>
                                                    <tr>
                                                        <th>Paid By</th>
                                                        <th>Expenditure Summary</th>
                                                        <th>Amount</th>
                                                        <th>Shared By</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr></tr>
                                                </tbody>
                                            </table>
                                            <button type="button" class="btn btn-info btn-block add-new  w-100">
                                                <i class="fa fa-plus"></i> Add New
                                            </button>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
