<!DOCTYPE html>
<html lang="en">

<head>
    <title>BillSpliter</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="resources/js/ExpenseJQuery.js"></script>
    <!-- <script src="resources/js/ExpenseUpdator.js"></script> -->
</head>

<body>

    <header class="p-5 bg-dark text-white text-center">
        <span class="text-center">
            <p class="h1">Bill Splitter</p>
            <p>Split your bill, the free and smart way!</p>
        </span>
    </header>


    <div class="container p-4 my-5 border bg-light">
        <!--<div class="container-fluid <top padding > pt-5 > ">-->
        <div id="accordion">

            <div class="card shadow">
                <div class="card-header bg-secondary text-white" id="headingOne">
                    <h5 class="mb-0">
                        <a aria-controls="collapseOne" aria-expanded="true" role="button" data-bs-target="#collapseOne"
                            data-bs-toggle="collapse" class="btn btn-default  w-100 text-left text-white">
                            Add Members
                        </a>
                    </h5>
                </div>

                <div aria-labelledby="headingOne" class="collapse show" data-bs-parent="#accordion" id="collapseOne">
                    <div class="card-body">
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="bill-name"
                                placeholder="Enter a Name for the Bill" name="bill-name">
                            <label for="bill-name">Bill Name:</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="person1" placeholder="Enter name" name="person">
                            <label for="person1">Person Name 1:</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="person2" placeholder="Enter name" name="person">
                            <label for="person2">Person Name 2:</label>
                        </div>
                    </div>
                </div>
            </div>


            <div class="card">
                <div class="card-header bg-secondary" id="headingTwo">
                    <h5 class="mb-0">
                        <a aria-controls="collapseTwo" aria-expanded="false" class="btn collapsed  w-100 text-white"
                            data-bs-target="#collapseTwo" data-bs-toggle="collapse" onclick="initExpense()">
                            <span class="float-left  text-left">Expenditure</span>
                            <span class="float-right text-right">Rs <span id="total-expense"
                                    class="badge bg-danger">0</span></span>
                        </a>
                    </h5>
                </div>
                <div aria-labelledby="headingTwo" class="collapse" data-bs-parent="#accordion" id="collapseTwo">
                    <div class="card-body">
                        <!-- <div class="row">
                        <select id="combo" class="selectpicker" multiple data-live-search="true">
                            <option>Mustard</option>
                            <option>Ketchup</option>
                            <option>Relish</option>
                        </select>
                    </div>
                    <input id="button1" type="button" value="Click!" /> -->
                        <div class="table">
                            <div class="table-wrapper">
                                <div class="table-title">
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <h2>Add <b>Expense</b> details</h2>
                                        </div>
                                    </div>
                                </div>
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Paid By</th>
                                            <th>Paid For</th>
                                            <th>Amount</th>
                                            <th>Shared By</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <input class="form-control" name="paidBy" type="text" />
                                            </td>
                                            <td>
                                                <input class="form-control" name="paidFor" type="text" />
                                            </td>
                                            <td>
                                                <input class="form-control" name="amount" type="number"
                                                    onblur="updateExpense(this)" />
                                            </td>
                                            <td>
                                                <div class="dropdown" name="share">
                                                    <button class="btn btn-secondary dropdown-toggle"
                                                        data-bs-toggle="dropdown" type="button">
                                                        DEFAULT:ALL
                                                    </button>
                                                    <div class="dropdown-menu">
                                                        <button class="dropdown-item" type="button">
                                                            <input type="checkbox" checked="true">Gaurab
                                                        </button>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <a class="add" title="Add" data-toggle="tooltip"><i
                                                        class="fas fa-plus-circle-alt"></i></a> </a>
                                                <a class="edit" title="Edit" data-toggle="tooltip"><i
                                                        class="fas fa-pencil-alt"></i></a>
                                                <a class="delete" title="Delete" data-toggle="tooltip"><i
                                                        class="far fa-trash-alt"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div>
                                    <button type="button" class="btn btn-info add-new w-100"><i class="fa fa-plus"></i>
                                        Add
                                        New</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header bg-secondary" id="headingThree">
                    <h5 class="mb-0">
                        <button type="button" aria-controls="collapseThree"
                            class="btn collapsed  w-100 text-white text-left" data-bs-target="#collapseThree"
                            data-bs-toggle="collapse">
                            Report
                        </button>
                    </h5>
                </div>
                <div aria-labelledby="headingThree" class="collapse" data-parent="#accordion" id="collapseThree">
                    <div class="card-body">
                        <div class="alert alert-danger">
                            <strong>Expense Report Not Available!</strong> Please enter the above details to generate
                            the report!.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                <!-- Google -->

                        class="fab fa-google"></i></a>

                <!-- Instagram -->
                <a class="btn btn-outline-light btn-floating m-1" target="_blank" rel="noopener noreferrer"
                    href="https://www.instagram.com/l0gan.pi" role="button"><i class="fab fa-instagram"></i></a>

                <!-- Linkedin -->
                <a class="btn btn-outline-light btn-floating m-1" target="_blank" rel="noopener noreferrer"

                <!-- Github -->

            </section>

</body>
